<dom-module id="style-module">
  <template>
    <style>
      body {
        color: #424242;
        font-family: 'Lato', sans-serif;
        margin-bottom: 160px;
      }

      h1, h2, h3, h4, h5 {
        font-family: 'Montserrat', sans-serif;
      }

      [slot="markdown-html"] p {
        text-align: justify;
      }

      .parallax-section {
        background-attachment: fixed !important;
      }

      .btn-capsul {
        border-radius: 30px;
      }

      .btn-aqua {
        background: #039be5;
        color: #fff;
      }

      .btn-aqua:hover {
        background: #01579b;
        color: #fff;
      }

      .btn-dark-blue {
        background: #0d47a1;
        color: #fff;
      }

      .btn-dark-blue:hover {
        background: #1976d2;
        color: #fff;
      }

      .btn-transparent-white {
        border: 2px solid #fff;
        color: #fff;
      }

      .btn-transparent-white:hover, .btn-transparent-white:focus {
        background: #fff;
        color: #1976d2
      }

      .relative-box {
        position: relative
      }

      section {
        float: left;
        width: 100%;
        padding: 80px 0;
      }

      .action-sec {
        width: 100%;
        float: left;
        background: #222
      }

      .action-box {
        float: left;
        width: 100%;
        text-align: center;
      }

      .action-box h2 {
        color: #fff;
        font-size: 20px;
      }

      .shine:after {
        content: "";
        position: absolute;
        top: -110%;
        left: -210%;
        width: 200%;
        height: 200%;
        opacity: 0;
        transform: rotate(30deg);
        overflow: hidden;
        background: rgba(255, 255, 255, 0.13);
        background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.13) 0%,
            rgba(255, 255, 255, 0.13) 77%,
            rgba(255, 255, 255, 0.5) 92%,
            rgba(255, 255, 255, 0.0) 100%
        );
      }

      .shine:hover:after {
        opacity: 1;
        top: -30%;
        left: -30%;
        transition-property: left, top, opacity;
        transition-duration: 0.7s, 0.7s, 0.15s;
        transition-timing-function: ease;
      }

      .shine:active:after {
        opacity: 0;
      }
    </style>
  </template>
</dom-module>
