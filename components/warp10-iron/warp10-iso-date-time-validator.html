<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../granite-validator-mixin/granite-validator-mixin.html">

<script>
  /* globals GraniteElements */
  /* eslint new-cap: "off" */

  // Extend Polymer.Element base class
  class Warp10IsoDateTimeValidator extends GraniteElements.ValidatorMixin(Polymer.Element) {
    static get is() {
      return 'warp10-iso-date-time-or-timestamp-validator';
    }

    static get properties() {
      return {
        debug: {
          type: Boolean,
          value: false,
        },
      };
    }

    validate(values) {
      if (this.debug) {
        console.log('[warp10-iso-date-time-validator] validate called', values);
      }
      return Date.parse(values);
    }
  }

  // Register custom element definition using standard platform API
  customElements.define(Warp10IsoDateTimeValidator.is, Warp10IsoDateTimeValidator);
</script>
