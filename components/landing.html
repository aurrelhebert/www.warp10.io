<link rel="import" href="./styles.html">
<dom-module id="warp10-landing">

  <template>
    <style include="style-module">
      :host {
        display: block;
      }

      /* SERVICE SECTION
      -------------------------------------------------- */

      .service-sec .heading {
        float: left;
        width: 100%;
        margin-bottom: 70px;
        text-align: center;
      }

      .service-sec h2 {
        display: block;
        text-transform: capitalize;
        font-weight: 600;
        color: #039be5;
        font-size: 32px;
      }

      .service-sec h2 small {
        color: #222;
        display: block;
        font-size: 22px;
        margin-bottom: 18px;
      }

      .service-sec i {
        border: 1px solid #01579b;
        border-radius: 2px;
        font-size: 25px;
        padding: 12px 0;
        width: 52px;
        color: #039be5;
        margin-bottom: 20px
      }

      .service-sec h3 {
        font-size: 23px;
        font-weight: 600;
      }

      .service-sec p {
        line-height: 22px;
        margin-top: 13px;
        padding: 0 21px;
      }

      .service-sec .service-block {
        margin-top: 30px;
      }

      /* ABOUT SECTION
      -------------------------------------------------- */
      .about-sec {
        background: url('https://images.unsplash.com/photo-1484248970913-02d5ad63477f?dpr=1&auto=format&fit=crop&w=1500&q=60&cs=tinysrgb') no-repeat center center;
        background-size: cover;
        color: #fff;
        position: relative;
      }

      .about-sec:before {
        content: ' ';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(3, 155, 229, 0.8);
        top: 0;
        left: 0
      }

      .about-sec h2 {
        font-size: 55px;
        font-weight: 800;
        margin-top: 25%;
      }

      .about-sec h2 small {
        display: block;
        font-size: 24px;
        margin-bottom: 15px;
        padding-left: 10px;
      }

      .about-sec p {
        font-size: 16px;
      }

      header::after {
        display: block;
        position: fixed;
      }

      header {
        height: 100vh;
        background-size: cover;
        background: url("https://images.unsplash.com/photo-1457365050282-c53d772ef8b2?w=1950") bottom;
        z-index: 2;
        display: flex;
        flex-flow: column;
        justify-content: center;
        position: relative;
        padding-left: 50px;
        padding-right: 50px;
      }

      header h1, header h2 {
        padding-left: 50px;
        color: #fff;
        font-weight: bolder;
        font-size: 2em;
      }

      header h1 span, header h2 span {
        color: #039be5;
      }

      header [slot="markdown-html"] {
        color: white;
        font-size: 1.5em;
      }

      .header-wrap {
        position: relative;
      }

      header .container {
        padding-top: 200px;
      }

      .parallax-section {
        background-attachment: fixed !important;
      }

      [slot="markdown-html"] p {
        text-align: justify;
        text-indent: 50px;
      }
    </style>

    <header>
